<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts • Glassy Site</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">GlassySite</a>

      <input id="nav-toggle" type="checkbox" aria-label="Toggle navigation" />
      <label for="nav-toggle" class="hamburger"><span></span><span></span><span></span></label>

      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="projects.html">Projects</a>
        <a class="nav-link" href="resume.html">Resume</a>
        <a class="nav-link" href="gallery.html">Gallery</a>
        <a class="nav-link active" href="contacts.html">Contacts</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="glass card">
      <h1>Get in Touch</h1>
      <form class="form">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="msg">Message</label>
          <textarea id="msg" rows="5" placeholder="How can I help?"></textarea>
        </div>
        <button class="btn gold" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <p>© <span id="year"></span> GlassySite. All rights reserved.</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
