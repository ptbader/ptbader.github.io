<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierce Bader</title>
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; color: #fff; }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
    }
    nav .logo {
      font-size: 2.25rem; /* 50% bigger */
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    nav .nav-links a {
      position: relative;
      display: inline-block;
      margin-left: 2rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      border-right: 3px solid #fff; /* thicker white boundary bar */
      user-select: none;
      outline: none;
    }
    nav .nav-links a:last-child {
      border-right: none;
    }
    nav .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }
    nav .nav-links a:hover::after,
    nav .nav-links a.active::after {
      width: 100%;
    }
    nav .nav-links a:focus {
      outline: none;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('f35.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #typing {
      border-right: 2px solid #fff;
      padding-left: 0.2em;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">PTBADER</a>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#gallery">Gallery</a>
      <a href="#contacts">Contacts</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Pierce Bader: <span id="typing"></span></h1>
  </section>

  <script>
    const blurbs = [
      "Columbia University Student",
      "Aerospace Engineer",
      "Persistent Innovator",
      "Bagel Enthusiast"
    ];
    let partIndex = 0, charIndex = 0;
    let currentText = '';
    let isDeleting = false;
    const typingElement = document.getElementById('typing');

    function type() {
      const fullText = blurbs[partIndex];
      if (!isDeleting) {
        currentText = fullText.substring(0, charIndex + 1);
        charIndex++;
        if (currentText === fullText) {
          isDeleting = true;
          setTimeout(type, 2000);
          return;
        }
      } else {
        currentText = fullText.substring(0, charIndex - 1);
        charIndex--;
        if (currentText === '') {
          isDeleting = false;
          partIndex = (partIndex + 1) % blurbs.length;
          setTimeout(type, 500);
          return;
        }
      }
      typingElement.textContent = currentText;
      setTimeout(type, isDeleting ? 50 : 100);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
