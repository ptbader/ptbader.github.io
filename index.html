<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pierce Bader</title>
  <style>
    /* Reset & globals */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; color: #fff; }

    /* Nav container */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 2px solid #fff; /* bottom bar */
      z-index: 100;
    }

    /* Logo */
    nav .logo {
      font-size: 2.25rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    /* Vertical divider */
    nav .divider {
      width: 2px;
      height: 100%;
      background-color: #fff;
      margin: 0 2rem;
    }

    /* Links container */
    .nav-links {
      display: flex;
      gap: 2rem;
    }

    /* Individual links */
    nav .nav-links a {
      position: relative;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 0;
      user-select: none;
    }

    /* Toggle symbol */
    nav .nav-links a .toggle {
      margin-left: 0.4rem;
      font-size: 0.8rem;
    }

    /* Hover & active underline */
    nav .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease;
    }
    nav .nav-links a:hover::after,
    nav .nav-links a.active::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      margin-top: calc(1rem + 2rem + 2px); /* account for nav padding + bottom border */
      width: 100%;
      height: calc(100vh - (2rem + 2px));
      background: url('f35.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #typing {
      border-right: 2px solid #fff;
      padding-left: 0.2em;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">PTBADER</a>
    <div class="divider"></div>
    <div class="nav-links">
      <a href="#about">About <span class="toggle">+</span></a>
      <a href="#projects">Projects <span class="toggle">+</span></a>
      <a href="#resume">Resume <span class="toggle">+</span></a>
      <a href="#gallery">Gallery <span class="toggle">+</span></a>
      <a href="#contacts">Contacts <span class="toggle">+</span></a>
    </div>
  </nav>

  <section class="hero">
    <h1>Pierce Bader: <span id="typing"></span></h1>
  </section>

  <script>
    const blurbs = [
      "Columbia University Student",
      "Aerospace Engineer",
      "Persistent Innovator",
      "Bagel Enthusiast"
    ];
    let partIndex = 0, charIndex = 0;
    let currentText = '';
    let isDeleting = false;
    const typingElement = document.getElementById('typing');

    function type() {
      const fullText = blurbs[partIndex];
      if (!isDeleting) {
        currentText = fullText.substring(0, charIndex + 1);
        charIndex++;
        if (currentText === fullText) {
          isDeleting = true;
          setTimeout(type, 2000);
          return;
        }
      } else {
        currentText = fullText.substring(0, charIndex - 1);
        charIndex--;
        if (currentText === '') {
          isDeleting = false;
          partIndex = (partIndex + 1) % blurbs.length;
          setTimeout(type, 500);
          return;
        }
      }
      typingElement.textContent = currentText;
      setTimeout(type, isDeleting ? 50 : 100);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
