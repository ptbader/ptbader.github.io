<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pierce Bader</title>
  <style>
    /* Reset & globals */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; color: #fff; }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 2px solid #fff;
      z-index: 100;
    }
    nav .logo {
      font-size: 2.25rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    nav .divider {
      width: 2px;
      height: 100%;
      background-color: #fff;
      margin: 0 2rem;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      position: relative;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 0;
    }
    .nav-links a .toggle {
      margin-left: 0.4rem;
      font-size: 0.8rem;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Hero Section with lava-lamp blobs */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      padding-top: 6rem; /* space for nav */
      background: rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,0,0,0.4);
      animation: blobMove 10s infinite alternate ease-in-out;
    }
    .blob:nth-child(1) {
      width: 300px; height: 300px;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }
    .blob:nth-child(2) {
      width: 200px; height: 200px;
      top: 40%; left: 60%;
      animation-delay: 3s;
    }
    .blob:nth-child(3) {
      width: 250px; height: 250px;
      top: 70%; left: 30%;
      animation-delay: 6s;
    }
    @keyframes blobMove {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(50px,-30px) scale(1.2); }
      100% { transform: translate(-20px,40px) scale(0.8); }
    }

    /* Typing Text */
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    #typing {
      border-right: 2px solid #fff;
      padding-left: 0.2em;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Passport Photo */
    .passport {
      margin-top: 4rem;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">PTBADER</a>
    <div class="divider"></div>
    <div class="nav-links">
      <a href="#about">About <span class="toggle">+</span></a>
      <a href="#projects">Projects <span class="toggle">+</span></a>
      <a href="#resume">Resume <span class="toggle">+</span></a>
      <a href="#gallery">Gallery <span class="toggle">+</span></a>
      <a href="#contacts">Contacts <span class="toggle">+</span></a>
    </div>
  </nav>

  <section class="hero">
    <h1>Pierce Bader: <span id="typing"></span></h1>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <img src="PassportPhoto.jpg" alt="Passport Photo" class="passport" />
  </section>

  <script>
    const blurbs = [
      "Columbia University Student",
      "Aerospace Engineer",
      "Persistent Innovator",
      "Bagel Enthusiast"
    ];
    let partIndex = 0, charIndex = 0, isDeleting = false, currentText = '';
    const typingElement = document.getElementById('typing');
    function type() {
      const fullText = blurbs[partIndex];
      if (!isDeleting) {
        currentText = fullText.substring(0, charIndex + 1);
        charIndex++;
        if (currentText === fullText) { isDeleting = true; setTimeout(type, 2000); return; }
      } else {
        currentText = fullText.substring(0, charIndex - 1);
        charIndex--;
        if (currentText === '') { isDeleting = false; partIndex = (partIndex + 1) % blurbs.length; setTimeout(type, 500); return; }
      }
      typingElement.textContent = currentText;
      setTimeout(type, isDeleting ? 50 : 100);
    }
    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
